        <!-- Form section -->
        <section id="formSection">
            <h1>Contact Me</h1>
            <form action="#" method="get">
                <fieldset>
                    <legend> <strong>Personal Information</strong> </legend>
                    <label for="fristName" class="zxy">Frist Name</label>
                    <input type="text" id="fristName" name="fristName" placeholder="Habib"  required> <br>
                    <label for="lastName" class="zxy">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Hassan"  required> <br>
                    <label for="email" class="xzy">Email   </label>
                    <input type="email" id="email" name="email" placeholder="abcd@email.com" > <br>
                    <label for="age" class="zx">Age</label>
                    <input type="number" id="age" name="age" value="22" min="18" max="45" step="1" pattern="[0-9]{2}" required>

                </fieldset>
                <fieldset class="radiobtn">
                    <legend> <strong>Career Information</strong> </legend>
                    <p>Educational Background</p>
                    <input type="radio" class="edb" id="edubg" name="edubg" value="Student">
                    <label for="edubg">Student</label> <br>
                    <input type="radio" class="edb" id="edubg" name="edubg" value="Graduate"> 
                    <label for="edubg">Graduate</label> <br>
                    <input type="radio" class="edb" id="edubg" name="edubg" value="Post Graduate">
                    <label for="edubg">Post Graduate</label> <br>
                    <input type="radio" class="edb" id="edubg" name="edubg" value="undergraduate">
                    <label for="edubg">Undergraduate</label>
                    <br>
                    <br>
                    <label for="interestfield">Field of Interest</label> <br>
                    <select name="interestfield" id="interestfield" required>
                        <optgroup label="Font-End">
                            <option value="developer"> Web Developer</option>
                            <option value="desiger"> Web Desiger</option>
                            <option value="desiger"> UI/UX Desiger</option>
                        </optgroup>
                        <optgroup label="Back-End">
                            <option value="database"> Database Developer</option>
                            <option value="backdev"> Back-End Developer</option>
                        </optgroup>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <p>Programming Skills</p>
                    <input type="checkbox" name="html" class="pskills" value="html">
                    <label for="html" class="pskills">HTML</label>
                    <input type="checkbox" name="css" class="pskills" value="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="js" class="pskills" value="js">
                    <label for="js">JS</label>
                    <input type="checkbox" name="PHP" class="pskills" value="PHP">
                    <label for="PHP">PHP</label>
                    <input type="checkbox" name="python" class="pskills" value="python">
                    <label for="python">Python</label>
                    <br> <br>
                </fieldset>
                <br><br>
                <!-- <fieldset>
                </fieldset> -->
                <br><br>
                <fieldset>
                    <legend><strong>Sent me a message</strong></legend>
                    <textarea name="msg" id="msg" cols="85" rows="13" placeholder="&#128075;Hello"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
